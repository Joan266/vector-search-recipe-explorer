{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2>Discover Recipes</h2>
        <p class="text-muted">Find your next culinary adventure</p>
    </div>
</div>

<div class="row mb-4">
    <div class="col-12">
        <div id="search-results" class="row"></div>
    </div>
</div>

<div class="row mb-4">
    <div class="col-12">
        <h3>Featured Recipes</h3>
        <div id="recipe-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for recipe in recipes %}
                <div class="carousel-item {% if loop.first %}active{% endif %}">
                    <div class="card h-100">
                        <img src="{{ recipe.img_url }}" class="card-img-top" alt="{{ recipe.name }}">
                        <div class="card-body d-flex flex-column text-center">  <!-- Added text-center here -->
                            <div class="mb-3">  <!-- Added margin-bottom -->
                                <h5 class="card-title">{{ recipe.name }}</h5>
                                <p class="card-text">
                                    <span class="badge bg-primary">{{ recipe.category }}</span>
                                    <span class="badge bg-secondary">{{ recipe.area }}</span>
                                </p>
                            </div>
                            <div class="mt-auto">
                                <a href="{{ url_for('recipe_detail', recipe_id=recipe._id) }}" 
                                class="btn btn-primary w-75">View Recipe</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#recipe-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#recipe-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
{% endblock %}
