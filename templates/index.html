<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Recipe Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Green Recipe Finder</h1>
            <p>Discover healthy recipes based on ingredients you have</p>
        </header>

        <div class="search-container">
            <input type="text" id="ingredient-input" placeholder="Enter ingredients (e.g., eggs, flour, chicken)">
            <div class="image-upload">
                <label for="upload-btn" class="upload-label">
                    <i class="fas fa-camera"></i> Upload Image
                </label>
                <input type="file" id="upload-btn" accept="image/*" capture="environment">
                <button id="clear-image" class="hidden"><i class="fas fa-times"></i></button>
            </div>
            <button id="search-btn"><i class="fas fa-search"></i> Find Recipes</button>
        </div>

        <div id="image-preview" class="hidden"></div>

        <div id="results" class="recipe-grid"></div>

        <audio id="audio-player" controls class="hidden"></audio>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing ingredients and finding the best recipes...</p>
        </div>

        <footer>
            <p>Green Recipe Finder - Healthy Eating Made Simple</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
