<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .drop-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .drop-area.highlight {
            background: #f8f9fa;
            border-color: #0d6efd;
        }
        #image-preview {
            margin-top: 15px;
            max-height: 200px;
        }
        #uploaded-image {
            max-height: 100%;
            max-width: 100%;
            border-radius: 4px;
        }
        .search-container {
            position: relative;
        }
        .clear-image {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #dc3545;
            background: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Recipe Explorer</a>
            <div class="d-flex">
                <form class="d-flex search-form">
                    <div class="search-container me-2">
                        <input class="form-control" type="search" placeholder="Search recipes..." id="search-input">
                        <div class="drop-area mt-2" id="drop-area">
                            <p>Drag & drop an image here or click to select</p>
                            <input type="file" id="file-input" accept="image/*" style="display: none;">
                            <div id="image-preview" class="hidden">
                                <img id="uploaded-image" src="#" alt="Preview">
                                <span class="clear-image" id="clear-image">&times;</span>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
