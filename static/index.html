<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Recipe Finder</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Green Recipe Finder</h1>
            <p>Discover healthy recipes based on ingredients you have</p>
        </header>

        <div class="search-container">
            <input type="text" id="ingredient-input" placeholder="Enter ingredients (e.g., eggs, flour, chicken)">
            <button id="search-btn"><i class="fas fa-search"></i> Find Recipes</button>
        </div>

        <div id="health-meter" class="hidden">
            <h3><i class="fas fa-heartbeat"></i> Nutrition Score</h3>
            <div class="meter">
                <div class="health-bar" id="health-bar"></div>
                <span id="health-score">0%</span>
            </div>
            <p id="health-feedback"></p>
        </div>

        <div id="results" class="recipe-grid"></div>

        <audio id="audio-player" controls class="hidden"></audio>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing ingredients and finding the best recipes...</p>
        </div>

        <footer>
            <p>Green Recipe Finder - Healthy Eating Made Simple</p>
        </footer>
    </div>

    <script src="static/app.js"></script>
</body>
</html>
